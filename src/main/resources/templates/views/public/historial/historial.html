<head>

	<!-- Favicon -->
	<link href="img/favicon.ico" rel="shortcut icon"/>

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,300i,400,400i,700,700i" rel="stylesheet">


	<!-- Stylesheets -->

	
	<link rel="stylesheet" th:href="@{/public/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/public/css/font-awesome.min.css}">
	<link rel="stylesheet" th:href="@{/public/css/flaticon.css}">

	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

</head>
<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

  <div th:fragment="header">
		<div th:replace="views/public/layout/header"></div>
	</div>
	
	
<div class="container">

	
<h1>my orders </h1>
<h4>Your orders on one place.</h4>
<p>if you have questions, please feel free to contact us, our customer service center is working for you 24/7.</p>

<table class="table">
  <thead>
    <tr>
      <th scope="col">order</th>
      <th scope="col">date</th>
      <th scope="col">total</th>
      <th scope="col">status</th>
      <th scope="col">action</th>
    </tr>
  </thead>
  <tbody>

   
                    <th:block th:each="item, i : ${session.cart}">
                      <tr>
                        <td>${item.idpedido}</td>
                        <td>${item.fecha}</td>
                        <td>${item.total}</td>
                        <td><h5><span class="badge badge-primary">New</span></h5></td>
                        <td>
                            <a href="#modal06?id=${dato.idpa}"class="btn btn-primary" role="button">Link</a>
                        </td>
                      </tr>
                      </c:forEach>
                    </tbody>
</table>

	
</div>		
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	        <div th:fragment="footer">
			<div th:replace="views/public/layout/footer"></div>
		</div>


	<!--====== Javascripts & Jquery ======-->

	
	
	<script th:src="@{/public/js/jquery-3.2.1.min.js}"></script>
	<script th:src="@{/public/js/bootstrap.min.js}"></script>

	<script th:src="@{/public/js/jquery.zoom.min.js}"></script>
	<script th:src="@{/public/js/jquery-ui.min.js}"></script>
	<script th:src="@{/public/js/main.js}"></script>
